language: bash

addons:
  apt:
    packages:
    - raptor2-utils
script:
- echo "Starting build!"
- find -type f -name "*.ttl" -not -path "./.git/*" -not -path "./examples/contracts-and-usage-policy/*" | sed 's/.*/"&"/' | xargs -n1 rapper -q -i turtle > /dev/null
- echo "Finished build."



